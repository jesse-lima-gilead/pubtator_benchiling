    taggerone_cellLine_path: "/scratch/pubtator/data/ner_processed/taggerone_cellLine_annotated"
    taggerone_disease_path: "/scratch/pubtator/data/ner_processed/taggerone_disease_annotated"
    tmvar_path: "/scratch/pubtator/data/ner_processed/tmvar_annotated"
    annotations_merged_path: "/scratch/pubtator/data/ner_processed/all_in_one_annotated"
    summary_path: "/scratch/pubtator/data/articles_metadata/summary"
    chunks_path: "/scratch/pubtator/data/indexing/chunks"
    embeddings_path: "/scratch/pubtator/data/indexing/embeddings"
    embeddings_archived_path: "data/indexing/archived_embeddings"
    static_html_path: "/scratch/pubtator/data/processed/bioc_html"
    internal_docs_path: "/scratch/pubtator/data/staging/internal_docs"
    internal_docs_html_path: "/scratch/pubtator/data/staging/internal_docs_html"
  s3:
    pmc_path: "data/staging/pmc_xml"
    bioc_path: "data/staging/bioc_xml"
    metadata_path: "data/articles_metadata/metadata"
    aioner_path: "data/ner_processed/aioner_annotated"
    gnorm2_path: "data/ner_processed/gnorm2_annotated"
    nlmchem_path: "data/ner_processed/nlmchem_annotated"
    taggerone_cellLine_path: "data/ner_processed/taggerone_cellLine_annotated"
    taggerone_disease_path: "data/ner_processed/taggerone_disease_annotated"
    tmvar_path: "data/ner_processed/tmvar_annotated"
    annotations_merged_path: "data/ner_processed/all_in_one_annotated"
    summary_path: "data/articles_metadata/summary"
    chunks_path: "data/indexing/chunks"
    embeddings_path: "data/indexing/embeddings"
    embeddings_archived_path: "data/indexing/archived_embeddings"
    static_html_path: "data/processed/bioc_html"
    internal_docs_path: "data/staging/internal_docs"
    internal_docs_html_path: "data/staging/internal_docs_html"
workdir:
  base_path: "/code"
model:
  embeddings_model:
    pubmedbert:
      s3:
        bucket: "gilead-edp-research-dev-us-west-2-pubmed"
        model_path: "models/pubmedbert-base-embeddings"
      local:
        model_path: "src/models/pubmedbert-base-embeddings"
      token_limit: 512
    longformer:
      s3:
        bucket: "gilead-edp-research-dev-us-west-2-pubmed"
        model_path: "models/longformer"
      local:
        model_path: "src/models/longformer-base-4096"
      token_limit: 4096
  summarization_model:
    model_1:
      s3:
          bucket: "gilead-edp-research-dev-us-west-2-pubmed"
          model_path: "models/summarization-model-1"
      local:
          model_path: "src/models/summarization-model-1"
