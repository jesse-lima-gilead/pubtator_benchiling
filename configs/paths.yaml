    bioc_path: "/scratch/pubtator/data/staging/bioc_xml"
    metadata_path: "/scratch/pubtator/data/articles_metadata/metadata"
    aioner_path: "/scratch/pubtator/data/ner_processed/aioner_annotated"
    gnorm2_path: "/scratch/pubtator/data/ner_processed/gnorm2_annotated"
